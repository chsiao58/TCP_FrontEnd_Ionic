<ion-header>
  <ion-toolbar>
    <ion-title>chatpage</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let message of messages">
    <ion-card-header>
      <ion-card-subtitle *ngIf='allUser'>{{allUser[message.userId-1].username}}</ion-card-subtitle>
      <ion-card-title>{{message.message}}</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      {{message.time}}
    </ion-card-content>
  </ion-card>

</ion-content>
