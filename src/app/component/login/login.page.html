<ion-header>
  <ion-toolbar text-center>
    <ion-title>Like Slack... But Better</ion-title>
  </ion-toolbar>
</ion-header>

<ion-grid>
    <ion-row justify-content-center>

      <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">

        <div text-center>

          <h4>Connect</h4>

        </div>

        <div padding>

          <ion-item>
            <ion-input #userName type="text" placeholder="Username"></ion-input>
          </ion-item>
  
          <ion-item>
            <ion-input #password type="password" placeholder="Password"></ion-input>
          </ion-item>

        </div>
  
        <div padding>

          <ion-button size="large" (click)="login(userName.value, password.value)" expand="block">Login</ion-button>
          <ion-button size="large" href="/register" expand="block">Register</ion-button>

        </div>

      </ion-col>

    </ion-row>
